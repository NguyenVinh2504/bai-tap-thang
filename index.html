<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoShop</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <!-- Logo  -->
                <a href="/">
                    <div class="logo header__logo">
                        <img src="./assets/img/logo.png" alt="NeoShop" class="logo__img header__logo-img">
                        <h1 class="logo__text">NeoShop</h1>
                    </div>
                </a>

                <!-- Search  -->
                <div class="search-bar header__search-bar">
                    <input type="text" class="search-bar__input" placeholder="Tìm kiếm">
                    <div class="search-bar__separate"></div>
                    <button class="btn search-bar__btn">
                        <img src="./assets/icons/search-icon.svg" alt="" class="search-bar__icon">
                    </button>
                </div>

                <!-- Action  -->
                <div class="header__action-group">
                    <button class="btn header__action-btn">
                        <img src="./assets/icons/heart.svg" alt="" class="header__action-icon">
                    </button>
                    <div class="header__action-separate"></div>
                    <button class="btn header__action-btn">
                        <img src="./assets/icons/shopping-cart.svg" alt="" class="header__action-icon">
                    </button>
                    <div class="header__action-separate"></div>
                    <button class="btn header__action-btn">
                        <img src="./assets/icons/user.svg" alt="" class="header__action-icon">
                    </button>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
